<!DOCTYPE html>

<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body onload="whoami()">
    <div class="container">

    <div class="messaging">
          <div class="inbox_msg">
            <div class="inbox_people">
              <div class="headind_srch">
                <div class="recent_heading">

                </div>
              </div>
              <div class="inbox_chat" id="allusers">

              </div>
            </div>
            <div class="mesgs">
              <div class="msg_history" id="sent_messages">

            </div>
                <div class="type_msg">

                  <input type="text" class="write_msg" placeholder="Type a message" id="postmessage"/>

                </div>
              </div>
          </div>
        </div>
        </div>
    </div>
<script>
    var pusher = new Pusher('7cc23d3b24b1b23fe7bd', {
      cluster: 'us2',
      forceTLS: true
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('my-event', function(data) {
      loadMessages(currentUserId, currentClickedId);
    });
  </script>
